<head>
    <title>Homepage</title>

<body>
    <div id="top-bar">
        <a href="index.html" class="link"><span class="menu">Home</span></a>
        <a href="about.html" class="link"><span class="menu">About Me</span></a>
        <a href="contact.html" class="link"><span class="menu">Contact Me</span></a>
        <a href="gallery.html" class="link"><span class="menu">Gallery</span></a>
        <img src="pcgamer.jpg" alt="origin-logo" class="logo" />
    </div>
    <div id=contact class="content">
        <h3>Contact Me</h3>
        <div class="formcontainer">
            <form class="flo"> 
                <div class="input-wrap">
                    <label for="fname" class="label">Name:</label><br>
                    <input type="text" id="input-box-2"  name="name" placeholder="Enter your name" required><br>
                </div>
                <div class="input-wrap">
                    <label for="lname" class="label">Email:</label><br>
                    <input type="text" id="input-box-2"  name="email" placeholder="Enter your email id" required><br>
                </div>
                <div class="input-wrap">
                    <label for="number" class="label">Mobile Number:</label><br>
                    <input type="text" id="input-box-2"  name="number" placeholder="Enter your mobile number" required><br>
                </div>
                <div class="input-wrap">
                    <label for="message" class="label">Comments:</label><br>
                    <textarea id="input-box-2"  name="message" placeholder="Add comments here.." style="height:200px" required></textarea><br>
                </div>
                <input id="btn" type="submit" value="Submit" > 
            </form>
        </div>
    </div>
    <footer class="footcontainer">
        <p style="text-align: center; font-size: smaller;">connect us @ Social Media </p>
        <div style="text-align:center">
            <a href="http://www.facebook.com">facebook</a>&nbsp;​​​​​​​​​​​​​​​​​​​​​​​​

          </div>
    </footer>
